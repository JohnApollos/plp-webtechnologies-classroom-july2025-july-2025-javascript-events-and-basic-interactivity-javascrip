<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive JavaScript Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Interactive JavaScript</h1>
    </header>

    <main>
        <section class="card">
            <h2>Part 1: Event Handling</h2>
            <p id="message-text">Click the button to change this text!</p>
            <button id="changeTextBtn">Click Me</button>
            <div id="hoverBox">Hover your mouse here!</div>
        </section>

        <section class="card">
            <h2>Part 2: Interactive Features</h2>
            <button id="themeToggleBtn">Toggle Light/Dark Mode</button>
            <div class="counter">
                <h3>Simple Counter</h3>
                <p id="counterValue">0</p>
                <button id="decrementBtn">Decrement</button>
                <button id="incrementBtn">Increment</button>
            </div>
        </section>

        <section class="card">
            <h2>Part 3: Custom Form Validation</h2>
            <form id="registrationForm" novalidate>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                    <span class="error-message" id="usernameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <span class="error-message" id="passwordError"></span>
                </div>

                <button type="submit" id="submitBtn">Register</button>
                <p id="formFeedback" class="success-message"></p>
            </form>
        </section>
    </main>

    <footer>
        <p>JavaScript Project by John Apollos &copy; 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
